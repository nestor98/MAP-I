<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Visualize population density</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
var map = new maplibregl.Map({
container: 'map', // container id
style:'https://api.maptiler.com/maps/streets/style.json?key=S8uokxqb9AGu90GLzdob', // stylesheet location
center: [-0.4087, 42.1318], // starting position [lng, lat]
zoom: 7 // starting zoom
});

map.on('load', function () {
map.addSource('rwanda-provinces', {
'type': 'geojson',
'data':
'https://maplibre.org/maplibre-gl-js-docs/assets/rwanda-provinces.geojson'
});
map.addLayer({
'id': 'rwanda-provinces',
'type': 'fill',
'source': 'rwanda-provinces',
'layout': {},
'paint': {
'fill-color': [
'let',
'density',
['/', ['get', 'population'], ['get', 'sq-km']],
[
'interpolate',
['linear'],
['zoom'],
8,
[
'interpolate',
['linear'],
['var', 'density'],
274,
['to-color', '#edf8e9'],
1551,
['to-color', '#006d2c']
],
10,
[
'interpolate',
['linear'],
['var', 'density'],
274,
['to-color', '#eff3ff'],
1551,
['to-color', '#08519c']
]
]
],
'fill-opacity': 0.7
}
});
});
</script>

</body>
</html>
